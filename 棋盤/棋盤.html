  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: content-box;
    }

    .container {
      width: calc(100% - 40%);
      height: 86vh;
      padding-top: 2%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row1 {
      /* -webkit-writing-mode: vertical-lr; */
      writing-mode: vertical-lr;
      font-size: 35px;
      font-family: '標楷體';
      margin-right: 3%;
    }

    .row2 {
      /* -webkit-writing-mode: vertical-rl; */
      writing-mode: vertical-rl;
      font-size: 35px;
      font-family: '標楷體';
      margin-left: 3%;
    }

    .row {
      width: calc(100% - 50%);
      height: calc(100% - 20%);
      border: 1px solid #000;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      padding: 5%;
    }

    .col {
      width: calc(100% - 88%);
      height: calc(100% - 89%);
      border: .5px solid #444;
      background: #fff;
    }

    .colcenter {
      height: 11%;
      border: 1px solid #000;
      width: 98.5%;
    }

    .col:nth-child(4) {
      position: relative;
    }

    .col:nth-child(4)::before {
      content: "";
      width: calc(100% + 190%);
      /* height: 12%; */
      border: 1px solid #444;
      position: absolute;
      top: 61px;
      right: -92px;
      rotate: 44deg;
    }

    .col:nth-child(4)::after {
      content: "";
      width: calc(100% + 190%);
      /* height: 12%; */
      border: 1px solid #444;
      position: absolute;
      top: 61px;
      right: -91px;
      rotate: 136deg;
    }

    @media (min-width:1800px) {


      .row1 {
        font-size: 3.2rem;
      }

      .row2 {
        font-size: 3.2rem;
      }

      .col:nth-child(4)::before {
        content: "";
        width: calc(100% + 49%);
        /* height: 12%; */

        position: absolute;
        top: 45px;
        right: -23px;
        rotate: 45deg;

        border: 1px solid #444;
        position: absolute;
        top: 43px;
        right: -111px;
        rotate: 45deg;
      }
    }
  </style>
</head>
